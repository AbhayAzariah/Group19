{% extends 'main.html' %}

{% block content %}
<div class="container-delete">
    <div class="delete-card">
        <h2 class="text-danger">Confirm Deletion</h2>
        <p class="text-question">Are you sure you want to delete this <strong>{{ type }}</strong>?</p>

        <div class="text-warning">
            <strong>Warning:</strong> This action cannot be undone.
        </div>

        <form method="POST" action="{{ confirm_url }}">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Confirm Delete</button>
            <a href="javascript:history.back()" class="btn-cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
